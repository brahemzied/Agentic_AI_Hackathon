version: 2

models:
  - name: assets_usd
    description: "Extracts reported total assets in USD from the DERA numeric dataset for
      annual filings (10-K, 20-F, 40-F) starting from fiscal year 2014.
      Filters for point-in-time values (qtrs = 0) and selects the maximum
      reported value per accession number."
    config:
      meta:
        openmetadata:
          displayName: "Assets in USD"
          glossary: []
    columns:
      - name: adsh
        description: "Accession Number assigned by the SEC to each EDGAR submission."
        config:
          meta:
            openmetadata:
              displayName: "Accession Number (ADSH)"
              glossary: []

      - name: cik
        description: "Central Index Key (CIK) assigned by the SEC to each registrant."
        config:
          meta:
            openmetadata:
              displayName: "Central Index Key (CIK)"
              glossary: []

      - name: name
        description: "Name of the registrant as recorded in EDGAR."
        config:
          meta:
            openmetadata:
              displayName: "Registrant Name"
              glossary: []

      - name: sic
        description: "Standard Industrial Classification code of the registrant."
        config:
          meta:
            openmetadata:
              displayName: "SIC Code"
              glossary: []

      - name: fy
        description: "Fiscal year of the filing."
        config:
          meta:
            openmetadata:
              displayName: "Fiscal Year"
              glossary: []

      - name: ddate
        description: "End date for the reported value."
        config:
          meta:
            openmetadata:
              displayName: "Data Date"
              glossary: []

      - name: uom
        description: "Unit of measure (expected to be 'USD')."
        config:
          meta:
            openmetadata:
              displayName: "Unit of Measure"
              glossary: []

      - name: assets
        description: "Maximum reported total assets in USD for the given filing."
        config:
          meta:
            openmetadata:
              displayName: "Assets (USD)"
              glossary: []

  - name: assets_xyz

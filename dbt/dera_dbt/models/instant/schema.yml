  - name: t_a
    description:  "Produces a unified table of total assets in USD for each registrant and
      fiscal year. Combines:
        - Reported USD assets from `assets_usd` (preferred source).
        - Converted non-USD assets from `assets_xyz` using FX rates from
          `closing_fx` and `average_fx`.
      Applies currency conversion logic with fallback to multiple FX sources."
